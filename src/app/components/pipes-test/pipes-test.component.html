<div>uppercase: {{str | uppercase}}</div>
<div>lowercase: {{str | lowercase}}</div>
<div>{{str | slice:0:6 }}</div>
<div>{{str | slice:-8 }}</div>
<div>number: {{num | number:'2.1-2':'uk'}}</div>
<div>percent: {{num | percent}}</div>
<div>currency: {{num | currency:'UAH':'symbol-narrow'}}</div>
<div>From object: {{dateObject | date:"long":"EET":"uk"}}</div>
